<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Setores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let setor of setores">
      <ion-item [routerLink]="['/setor/', setor.idSetor]" detail>     
          <ion-label>
            <h2>{{setor.nome}}</h2>
            <p>{{setor.descricao}}</p>
          </ion-label>        
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(setor)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/setor" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
